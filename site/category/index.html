---
layout: default
title: Tags
permalink: /site/category/
---

<!-- 顶部的标题 -->
<h2 class="heading text-left">分类</h2>

<!-- 遍历所有的标签 -->
{% for category in site.categories %}
	
	<!-- 输出标签和链接 -->
  <h3 class="heading text-left" id="{{ category[0] }}">
  	<a href="#{{ category[0] }}">{{ category[0] }}</a>
  </h3>
  <ul class="text-left">
  	<!-- 输出标签中的文章 -->
 	 	{% for post in category[1] %}
  		<li>
		    <a href="{{ post.url }}">
		      {{ post.title }}
		    </a>
		  </li>
		{% endfor %}  
	</ul>
{% endfor %}
