---
layout: default
title: Tags
permalink: /site/tags/
---

<!-- 顶部的标题 -->
<h2 class="heading text-left">标签列表</h2>

<!-- 遍历所有的标签 -->
{% for tag in site.tags %}
	
	<!-- 输出标签和链接 -->
  <h3 class="heading text-left" id="{{ tag[0] }}">
  	<a href="#{{ tag[0] }}">{{ tag[0] }}</a>
  </h3>
  <ul class="text-left">
  	<!-- 输出标签中的文章 -->
 	 	{% for post in tag[1] %}
  		<li>
		    <a href="{{ post.url }}">
		      {{ post.title }}
		    </a>
		  </li>
		{% endfor %}  
	</ul>
{% endfor %}
